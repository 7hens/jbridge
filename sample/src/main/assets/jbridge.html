<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>JBridge</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="file:///android_asset/jbridge.min.js"></script>
    <script>prompt("jbridge://app/init");</script>
</head>
<body>
<div id="app" class="container">
    <div class="form">
        <button class="btn btn-primary" id="hello">Hello</button>
    </div>
</div>
<script>
    console.log("jBridge");
    window.onload = useJBridge;
    //useJBridge();

    function useJBridge() {
        jBridge.invoke("toast", "hello", function (data) {
          console.log("callback");
          console.log(data);
        });
    }
  </script>
</body>
</html>
